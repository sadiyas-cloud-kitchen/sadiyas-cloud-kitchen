<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sadiya's Cloud Kitchen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO -->
<section class="hero-slider">
  <div class="hero-slide active">
    <img src="assets/hero-biryani.png">
  </div>
  <div class="hero-slide">
    <img src="assets/chicken-kabab.png">
  </div>
</section>

<!-- TABS -->
<div class="tabs">
  <button class="tab active" data-target="meals">Main Meals</button>
  <button class="tab" data-target="kababs">Kababs</button>
  <button class="tab" data-target="desserts">Desserts</button>
</div>

<!-- MEALS -->
<section id="meals" class="menu show">
  <div class="card">
    <img src="assets/hero-biryani.png">
    <span class="price">₹180</span>
    <h3>Chicken Biryani</h3>
    <button class="add-btn" data-name="Chicken Biryani" data-price="180">Add</button>
  </div>

  <div class="card">
    <img src="assets/nonveg-meal.png">
    <span class="price">₹260</span>
    <h3>Complete Non-Veg Meal</h3>
    <button class="add-btn" data-name="Non-Veg Meal" data-price="260">Add</button>
  </div>
</section>

<!-- KABABS -->
<section id="kababs" class="menu">
  <div class="card">
    <img src="assets/chicken-kabab.png">
    <span class="price">₹220</span>
    <h3>Chicken Kabab</h3>
    <button class="add-btn" data-name="Chicken Kabab" data-price="220">Add</button>
  </div>
</section>

<!-- DESSERTS -->
<section id="desserts" class="menu">
  <div class="card">
    <img src="assets/gajar-halwa.png">
    <span class="price">₹90</span>
    <h3>Gajar Ka Halwa</h3>
    <button class="add-btn" data-name="Gajar Halwa" data-price="90">Add</button>
  </div>

  <div class="card">
    <img src="assets/apricot-pudding.png">
    <span class="price">₹110</span>
    <h3>Apricot Pudding</h3>
    <button class="add-btn" data-name="Apricot Pudding" data-price="110">Add</button>
  </div>
</section>

<!-- ORDER BAR -->
<div class="order-bar">
  <span id="cart-count">0 items</span>
  <button id="whatsappBtn">Order on WhatsApp</button>
</div>

<script src="script.js"></script>
</body>
</html>
