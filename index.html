<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sadiya's Cloud Kitchen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO SECTION -->
<section class="hero">
  <div class="hero-overlay">
    <h1>Complete Non-Veg Meal</h1>
    <p>Biryani • Gravy • Kabab • Sweet</p>
    <a href="https://wa.me/919999999999" class="btn">Order on WhatsApp</a>
  </div>
</section>

<!-- MENU SECTION -->
<section class="menu">
  <h2>Our Menu</h2>

  <div class="menu-group">
    <h3>Main Meals</h3>
    <ul>
      <li>Chicken Biryani</li>
      <li>Mutton Biryani</li>
      <li>Complete Non-Veg Meal</li>
      <li>Veg Thali</li>
    </ul>
  </div>

  <div class="menu-group">
    <h3>Starters</h3>
    <ul>
      <li>Chicken Kabab</li>
      <li>Chicken 65</li>
      <li>Fried Chicken</li>
    </ul>
  </div>
</section>

<!-- DESSERT SECTION -->
<section class="dessert">
  <h2>Sweet Endings</h2>

  <div class="dessert-grid">
    <div class="dessert-card">
      <img src="images/apricot.jpg" alt="Apricot Pudding">
      <p>Apricot Pudding</p>
    </div>

    <div class="dessert-card">
      <img src="images/halwa.jpg" alt="Gajar Ka Halwa">
      <p>Gajar Ka Halwa</p>
    </div>
  </div>
</section>

</body>
</html>
