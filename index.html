<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sadiya's Cloud Kitchen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO SLIDER -->
<section class="hero-slider">
  <div class="hero-slide active">
    <img src="assets/hero-biryani.png">
  </div>
  <div class="hero-slide">
    <img src="assets/chicken-kabab.png">
  </div>
</section>

<!-- CATEGORY TABS -->
<div class="tabs">
  <button class="active" onclick="showCategory('meals', this)">Main Meals</button>
  <button onclick="showCategory('kababs', this)">Kababs</button>
  <button onclick="showCategory('desserts', this)">Desserts</button>
</div>

<!-- MEALS -->
<section id="meals" class="menu show">
  <div class="card">
    <img src="assets/hero-biryani.png">
    <span class="price">₹180</span>
    <h3>Chicken Biryani</h3>
    <button onclick="addToCart('Chicken Biryani',180)">Add</button>
  </div>

  <div class="card">
    <img src="assets/nonveg-meal.png">
    <span class="price">₹260</span>
    <h3>Complete Non-Veg Meal</h3>
    <button onclick="addToCart('Non-Veg Meal',260)">Add</button>
  </div>
</section>

<!-- KABABS -->
<section id="kababs" class="menu">
  <div class="card">
    <img src="assets/chicken-kabab.png">
    <span class="price">₹220</span>
    <h3>Chicken Kabab</h3>
    <button onclick="addToCart('Chicken Kabab',220)">Add</button>
  </div>
</section>

<!-- DESSERTS -->
<section id="desserts" class="menu">
  <div class="card">
    <img src="assets/gajar-halwa.png">
    <span class="price">₹90</span>
    <h3>Gajar Ka Halwa</h3>
    <button onclick="addToCart('Gajar Halwa',90)">Add</button>
  </div>

  <div class="card">
    <img src="assets/apricot-pudding.png">
    <span class="price">₹110</span>
    <h3>Apricot Pudding</h3>
    <button onclick="addToCart('Apricot Pudding',110)">Add</button>
  </div>
</section>

<!-- STICKY ORDER BAR -->
<div class="order-bar">
  <span id="cart-count">0 items</span>
  <button onclick="sendWhatsApp()">Order on WhatsApp</button>
</div>

<script src="script.js"></script>
</body>
</html>
